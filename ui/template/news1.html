<script type="text/template" data-template="NewsTemplate_1">
  <a href="${item.articleURL}" data-height="240" class="item caption caption-margins round-medium shadow-small">
      <div class="caption-center left-20">
          <h1 class="color-white bolder">${item.headLine}</h1>
          <p class="color-white under-heading bottom-0 opacity-60">${item.description}</p>
      </div>
      <div class="caption-center right-20">
        <div class="caption-center right-20">
            <i class="fa fa-arrow-up font-24 color-white opacity-40 float-right"></i>
        </div>
      </div>
      <div class="caption-bg" style="background-image:url(${finalImageUrl})"></div>
      <div class="caption-overlay bg-black opacity-75"></div>
  </a>
</script>
<script type="text/template" data-template="NewsTemplate_2">
  <div data-instant-id="instant-1" data-height="240" class="item caption caption-margins round-medium shadow-small">
      <div class="caption-top top-25 left-20">
          <h2 class="bolder color-white">${item.headLine}</h2>
          <p class="color-white opacity-90">
              ${item.description}
          </p>
      </div>
      <div class="caption-bottom top-25 left-20">
          <p class="color-white font-11 opacity-70 top-15 bottom-5"><i class="far fa-calendar right-3"></i>${item.timestamp}</p>
          <p class="under-heading color-white font-10 opacity-70"><i class="fa fa-user right-5"></i>Story By ${item.articleBy}</p>
      </div>
      <div class="caption-bottom bottom-20 right-20">
          <a href="#" class="float-right bg-highlight button button-xs round-huge font-11 bottom-0 top-5" onclick="getNewsArticleByID(${item.id})">Read More</a>
      </div>
      <div class="caption-bg" style="background-image:url(${finalImageUrl})"></div>
      <div class="caption-overlay bg-black opacity-75"></div>
  </div>
</script>
