<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Patiala.City</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body class="theme-light"  data-highlight="blue2">

<div id="page">

    <div id="page-preloader">
        <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
    </div>


    <div class="page-content">

        <div data-height="150" class="page-title-bg bg-20"><!-- image --></div>
        <div data-height="150" class="page-title-bg dark-mode-tint"><!-- contrast for dark mode --></div>
        <div data-height="150" class="page-title-bg opacity-90 bg-highlight"><!-- background color --></div>

        <div class="page-title-small color-white bottom-30">
            <h1>Tell Us About Yourself</h1>
        </div>

        <div class="cover-wrapper cover-no-buttons">
            <div data-height="cover-title" class="caption caption-margins round-medium bottom-0">
                <div class="caption-center">

                    <div class="left-50 right-50">
                          <h1 class="color-white center-text uppercase ultrabold fa-3x">Patiala City</h1>
                          <p class="color-highlight center-text font-12 under-heading bottom-30">
                              Connect With Your Community
                          </p>
                          <div class="input-style input-light has-icon input-style-1">
                              <i class="input-icon fa fa-user font-11"></i>
                              <span>Full Name</span>
                              <input type="text" placeholder="Full Name" id="UserInputName" onchange="showCountinue()">
                          </div>
                          <div class="input-style input-light has-icon input-style-1">
                              <i class="input-icon fa fa-at"></i>
                              <span>Email</span>
                              <input type="email" placeholder="Your Email Address" id="UserInputEmail" onchange="saveEmail()">
                          </div>
                          <div class="input-style input-light has-icon input-style-1">
                              <i class="input-icon fa fa-lock font-11"></i>
                              <span>Phone Number</span>
                              <input type="number" placeholder="Your Phone Number" id="UserInputPhone" onchange="savePhone()">
                          </div>
                          <a href="dashboard.html" id="UsrBtn" class="button button-full button-m shadow-large button-round-small bg-highlight top-30 bottom-0" style="display:none;">Continue</a>
                    </div>
                </div>
                <div class="caption-overlay bg-black opacity-80"></div>
                <div class="caption-bg" style="background-image:url(images/pictures/8.jpg)"></div>
            </div>
        </div>
        <div class="footer" data-footer-load="menu-footer.html"></div>
    </div>

    <div class="menu-hider"></div>
</div>


<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/registerDevice.js"></script>
<script type="text/javascript">
//send_WalkThrough, send_Dashboard
checkForUserAuth(false, true);
uiINIT=true;
function showCountinue() {
  if (_('UserInputName').value.length >= 2) {
    _('UsrBtn').style.display="block";
    console.log(getLocalStorage('UserAuthToken'));
    updateLocalStorage('UserInputName', 'UserInputName');
    if (getLocalStorage('UserAuthToken')==null) {
      registerDevice();
    }else {
      updateUserData();
    }
  }else {
    _('UsrBtn').style.display="none";
    removeLocalStorage('UserInputName');
  }
}
function saveEmail() {
  updateLocalStorage('UserInputEmail', 'UserInputEmail');
  updateUserData();
}
function savePhone() {
  updateLocalStorage('UserInputPhone', 'UserInputPhone')
  updateUserData();
}
document.getElementById('UsrBtn').addEventListener('click', function() {
  fbq('track', 'CompleteRegistration');
}, false);
</script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
